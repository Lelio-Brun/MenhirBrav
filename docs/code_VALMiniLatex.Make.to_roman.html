<body>
<code class="code"><span class="keyword">let</span> to_roman i =
    <span class="keyword">let</span> <span class="keyword">rec</span> conv (i, x) (d, r <span class="keyword">as</span> dr) =
      <span class="keyword">if</span> i <span class="keyword">mod</span> d &lt; i <span class="keyword">then</span>
        conv (i - d, x ^ r) dr
      <span class="keyword">else</span>
        (i, x)
    <span class="keyword">in</span>
    <span class="constructor">List</span>.fold_left conv (int_of_string i, <span class="string">""</span>)
      [
        1000, <span class="string">"M"</span>;
        900, <span class="string">"CM"</span>;
        500, <span class="string">"D"</span>;
        400, <span class="string">"CD"</span>;
        100, <span class="string">"C"</span>;
        90, <span class="string">"XC"</span>;
        50, <span class="string">"L"</span>;
        40, <span class="string">"XL"</span>;
        10, <span class="string">"X"</span>;
        9, <span class="string">"IX"</span>;
        5, <span class="string">"V"</span>;
        4, <span class="string">"IV"</span>;
        1, <span class="string">"I"</span>
      ]
    |&gt; snd</code></body></html>
