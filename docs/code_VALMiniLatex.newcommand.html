<code class="code"><span class="keyword">let</span> newcommand x n o cmd =
  <span class="string">"\\\\newcommand\\\\"</span> ^ pre () ^ x ^
  <span class="keyword">begin</span> <span class="keyword">match</span> n <span class="keyword">with</span>
  <span class="keywordsign">|</span> 0 <span class="keywordsign">-&gt;</span> <span class="string">""</span>

    <span class="keywordsign">|</span> <span class="constructor">None</span> <span class="keywordsign">-&gt;</span> <span class="string">""</span>
    <span class="keywordsign">|</span> <span class="constructor">Some</span> y <span class="keywordsign">-&gt;</span> <span class="string">"["</span> ^ y ^ <span class="string">"]"</span>
  <span class="keyword">end</span>
  ^ <span class="string">"{"</span> ^ cmd ^ <span class="string">"}@;"</span></code></body></html>
